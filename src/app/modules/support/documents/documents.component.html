
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Name">
    </div> -->
    <div class="form-group">
      <input type="file" name="profile" (change)="onSelectedFile($event)" />
    </div>
    <div class="form-group">
      <button class="btn btn-success">Upload</button>
    </div>
  </form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">image</th>
      <th scope="col">Name</th> 
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let docs of documents; index as i"  >
      <th scope="row">{{i+1}}</th>
      <td><img src="{{usSer.path}}{{docs.file_path}}" alt="{{docs.filename}}" style="height: 50px;"></td>
      <td>{{docs.filename}}</td>
       
      <td> 
          
        <a href="{{usSer.path}}{{docs.file_path}}" class="fa fa-download" download ></a> 
      </td>
    </tr> 
  </tbody>
</table>
