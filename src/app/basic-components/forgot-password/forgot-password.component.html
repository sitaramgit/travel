 
<div class="bg-dark">
    <br><br><br>
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a routerLink="/">
                        <!-- <img class="align-content" src="images/logo.png" alt=""> -->
                        <h1>TURTLE</h1>
                    </a>
                </div>
                <div class="login-form">
                    <form #forPass="ngForm" (ngSubmit)="forPass.valid && sendEmail(forPass.value)">
                        <div class="form-group">
                          <div *ngIf="errMsg" class="sufee-alert alert with-close alert-danger alert-dismissible fade show"> 
                                {{errMsg}} 
                        </div> 
                            <label>Email address</label>
                            <input type="email" name="email" ngModel class="form-control" required placeholder="Email">
                        </div>
                        <input type="hidden" name="module" ngModel="user">
                        <input type="hidden" name="view" ngModel="forgot_passwod">
                        <button type="submit" [disabled]="!forPass.valid" class="btn btn-primary btn-flat m-b-15">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>
